<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>playboy</title>
    <!-- Import funnel sans from g fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@radix-ui/themes@latest/styles.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
  </head>
  <body>
    <!-- Mobile Sidebar -->
    <div class="mobile-sidebar">
      <div class="sidebar-content">
        <a href="index.html" class="sidebar-link">Home</a>
        <a href="why.html" class="sidebar-link">Why</a>
        <a href="about.html" class="sidebar-link">About</a>
        <!-- You can add more links here as needed -->
      </div>
    </div>
    <!-- Overlay -->
    <div class="sidebar-overlay"></div>

    <!-- Header -->
    <header class="header">
      <!-- Logo -->
      <div class="logo">
        <a href="index.html"><img src="assets/logo.svg" alt="Logo" /> </a>
      </div>
      <!-- Right Links - Hidden on Mobile -->
      <nav class="right-links">
        <a href="index.html" class="link-side">Home</a>
        <a href="why.html" class="link-side">Why</a>
        <a href="about.html" class="link-side">About</a>
      </nav>
      <!-- Hamburger Menu Button -->
      <div class="hamburger-menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </header>

    <div id="player-container">
      <!-- Player on the left - spans the entire column -->
      <div id="player">
        <iframe
          id="player-iframe"
          src=""
          frameborder="0"
          allowfullscreen
        ></iframe>
      </div>

      <!-- Server Switcher on the right -->
      <div id="server-switcher">
        <div class="radix-cards-container">
          <div data-radix-radio-cards-root>
            <div
              data-radix-radio-cards-item
              data-value="server1"
              data-state="checked"
              class="radix-radio-item"
            >
              <div data-radix-radio-cards-label>
                <span data-radix-radio-cards-title>Embed.su</span>
              </div>
            </div>
            <div
              data-radix-radio-cards-item
              data-value="server2"
              data-state="unchecked"
              class="radix-radio-item"
            >
              <div data-radix-radio-cards-label>
                <span data-radix-radio-cards-title>Vidlink</span>
              </div>
            </div>
            <div
              data-radix-radio-cards-item
              data-value="server3"
              data-state="unchecked"
              class="radix-radio-item"
            >
              <div data-radix-radio-cards-label>
                <span data-radix-radio-cards-title>VidSrc</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Empty space for grid alignment on movie page -->
      <div class="spacer"></div>
    </div>

    <script src="movie.js"></script>
    <script src="script.js"></script>
  </body>
</html>
